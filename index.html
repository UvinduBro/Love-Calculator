<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="wrapper">
    <header>Love Calculator</header>
    <form id="loveCalculatorForm" name="loveCalculatorForm" method="POST" action="https://script.google.com/macros/s/AKfycbycUPZMfRRK0Eq1ml7FMyVt6UbtTq-bhi8hTdodMhuo1YWBTgSspwrCV-fHH9FeGYHW/exec
    ">
        <label for="name1">Your Name:</label>
        <div class="field email">
        <div class="input-area">
            <input type="text" placeholder="Enter your name" id="name1" name="name1" required>
            <i class="icon fas fa-male"></i>

        </div>
        </div>

        <label for="name2">Crush/Partner's Name:</label>
        <div class="field password">
        <div class="input-area">
        <input type="text" placeholder="Enter your partner/crush name" id="name2" name="name2" required>
        <i class="icon fas fa-heart"></i>   
    </div>
        </div>
        <input type="submit" value="Calculate" id="submit">
    </form>

      <div id="result"></div>
      <div id="emoji"></div>
      <div id="quote"></div>
</div>


    <script src="script.js"></script> 
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbycUPZMfRRK0Eq1ml7FMyVt6UbtTq-bhi8hTdodMhuo1YWBTgSspwrCV-fHH9FeGYHW/exec'
        const form = document.forms['loveCalculatorForm']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })

   </script>

</html>
